<table class="table table-wrapper-scroll-y table-hover table-responsive table-sm">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Username</th>
    <th scope="col">Email Address</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
        <div id="actions">
          <button onclick="location.href='{% url 'users:detail' user.username %}'" type="button" class="btn btn-primary btn-floating btn-sm">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
