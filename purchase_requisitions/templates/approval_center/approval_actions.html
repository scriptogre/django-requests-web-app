<!-- Approval Buttons -->
<div id="approval-actions">
  <button
    type="button"
    id="approve-entry-{{ requisition.id }}"
    class="btn btn-success btn-sm btn-floating"
    data-form-url=''>
    <i class="fas fa-check fa-lg"></i></button>
  <button
    type="button"
    id="reject-entry-{{ requisition.id }}"
    class="btn btn-danger btn-sm btn-floating"
    data-form-url=''>
    <i class="fas fa-close fa-lg"></i></button>
  <button
    type="button"
    onclick="location.href='{% url 'requisitions:detail' requisition.id %}'"
    id="view-entry-{{ requisition.id }}"
    class="btn btn-primary btn-floating btn-sm">
    <i class="fas fa-eye"></i></button>
</div>
